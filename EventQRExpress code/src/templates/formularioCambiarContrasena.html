<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../static/img/logo.png">
  <!-- Titulo de la pagina en la pestaña -->
  <title>EventQRXpress | Contraseña</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../static/css/general.css">
  <link rel="stylesheet" href="../static/css/headerGeneral.css">
  <link rel="stylesheet" href="../static/css/formularioRecuperarCambiar.css">
  <link rel="stylesheet" href="../static/css/footerGeneral.css">
  <!-- Box-Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Encabezado de la pagina -->
  <header>
    <nav class="navbar">
      <i class='bx bx-menu hamburger-btn'></i>
      <!-- <span class="hamburger-btn material-symbols-rounded">menu</span> -->
      <a href="#" class="logo">
        <img src="../static/img/logo.png" alt="logo">
        <h2>EventQRXpress</h2>
      </a>
      <ul class="links">
        <!-- Boton para cerrar -->
        <i class='bx bx-x close-btn'></i>
        <!-- Links a secciones de la pagina -->
        <li><a href="./#inicio">Inicio</a></li>
        <li><a href="./#conocenos">Conócenos</a></li>
        <li><a href="./#servicios">Servicios</a></li>
        <li><a href="./#referencias">Referencias</a></li>
      </ul>
      <!-- Boton para abrir formulario de login/register -->
      <a class="login-btn" href="#">Ingresar / Registrar</a>
    </nav>
  </header>

  <!-- Contendo de la pagina -->
  <main>

    <!-- Seccion de FORMULARIOS -->
    <section class="formularios" id="formularios">
      <!-- Imagen de fondo -->
      <img class="imagen-fondo" src="../static/img/fondo03.webp" alt="Fondo 3">

      <!-- Contenedor de los formularios -->
      <div class="contenedor_formualrios">
        <input type="checkbox" id="flip">
        <!-- Seleccion de imagenes para el formulario -->
        <div class="cover">
          <div class="front">
            <img src="../static/img/saoln02.webp" alt="Salon 02">
          </div>
          <div class="back">
            <img src="../static/img/saoln02.webp" alt="Salon 02">
          </div>
        </div>

        <div class="forms">
          <div class="form-content">
             <!-- Formulario de RECUPERAR -->
             <div class="recuperar-form">
             </div>
            <!-- Formulario de CAMBIAR CONTRASEÑA -->
            <div class="cambiarContrasena-form">
              <!-- Titulo del formulario -->
              <div class="title">Cambiar Contraseña</div>
              <!-- Formulario -->
              <form action="/contrasenaRestablecido" method="post" onsubmit="passwordActualizado(event)" id="formulario_cambiar" autocomplete="off" novalidate>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="text" name="id" value="{{ usuario.id }}" hidden>
                <input type="text" name="confirmed" value="{{ usuario.confirmed_on }}" hidden>
                <div class="input-boxes">
                  <!-- Campo para CONTRASEÑA -->
                  <div class="input-box">
                    <div class="contenido_campo">
                      <i class='bx bxs-lock-alt'></i>
                      <input type="password" placeholder="Nueva Contraseña" id="password_cambiar" name="password" required>
                    </div>
                    <span id="password_cambiar_msg" class="error-msg"></span>
                  </div>
                  <!-- Campo para CONFIRMAR CONTRASEÑA -->
                  <div class="input-box">
                    <div class="contenido_campo">
                      <i class='bx bxs-lock-alt'></i>
                      <input type="password" placeholder="Confirmar Nueva Contraseña" id="password2_cambiar" required>
                    </div>
                    <span id="password2_cambiar_msg" class="error-msg"></span>
                  </div>
                </div>
                <div class="contenedor_botones">
                  <!-- Boton del formulario -->
                  <button class="btn-form input-box" id="submitBtn_cambiar" disabled>Confirmar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Pie de la pagina -->
  <footer class="footer">
    <!-- Texto del Copyright -->
    <p class="derechos">
      <i class='bx bx-copyright'></i>Todos los derechos reservados.
    </p>
    <!-- Redes sociales -->
    <p class="redes">
      <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
      <a href="https://twitter.com/" target="_blank"><i class='bx bxl-twitter'></i></a>
      <a href="https://outlook.office.com/" target="_blank"><i class='bx bxs-envelope'></i></a>
    </p>
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../static/js/alertas.js"></script>
<script src="../static/js/validacionCambiarContrasena.js"></script>

</html>
