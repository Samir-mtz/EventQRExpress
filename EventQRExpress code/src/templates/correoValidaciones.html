<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titulo de la pagina en la pestaña -->
  <title>EventQRXpress | Validación</title>
</head>

<!-- Correo Electronico -->
<center>

  <body style="background: #1e1e1e;font-family: Lora;color: #FFF;padding-top: 80px;padding-bottom: 100px;">
    <!-- Imagen del logo de EventQRXpress -->
    <img src="https://drive.google.com/uc?id=1VIE0QNEYHcPySBhLVBwZ_KDHRIFFuvy1" alt=""
      style="width: 450px;height: 100px;" />
    <!-- Titulo del mensaje del correo -->
    <h2 style="font-size: 40px;text-align: center;margin: 60px 10px;letter-spacing: 1px;width: 70%;font-weight: 900;">
      ¡VALIDACIÓN DE CORREO ELECTRÓNICO!
    </h2>
    <!-- Cuerpo del correo -->
    <p
      style="font-size: 25px;text-align: justify;margin: 40px 20px;letter-spacing: 1px;line-height: 2.0;width: 70%;font-weight: 700;">
      Para completar tu registro en EventQRXpress por favor confirma tu dirección de correo electrónico dando clic en el
      siguiente botón para activar tu cuenta. <br> Solo tiene 15 minutos para realizar el proceso. <br><br>
    </p>
    <!-- Boton del correo electronico -->
    <b
      style="text-decoration: none;padding: 15px 30px;background: #f9610c;border-radius: 10px;font-size: 20px;letter-spacing: 2px;box-shadow: 3px 2px 3px rgba(59, 59, 59, 0.5);margin-top: 60px;">
      <a href="{{ confirm_url }}" class="btn btn-primary" style="color: #FFF; text-decoration: none;">¡CONFIRMAR!</a>
    </b>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/js/alertas.js"></script>
</center>

</html>
